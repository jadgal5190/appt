<style>
    .active {
        background-color: #28a745 !important;
        border: #28a745 !important;
    }
    
    .cs {
        background-color: #B0BEC5 !important;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">


                <div class="main d-flex justify-content-center flex-column align-items-center">
                    <h2 class="btn btn-danger" style="font-size:5vw;" id="vamdar">وامدار: </h2>
                    <h1 style="font-size: 20vw;" id="count">0</h1>
                    <div class="my-2">

                        <a href="#" class="btn btn-primary hesab active" id="plus">+</a>
                        <a href="#" class="btn btn-primary hesab" id="mines">-</a>
                    </div>

                    <div> <a href="#" class="btn btn-sm btn-info he" id="he1" value="1">1</a>
                        <a href="#" class="btn btn-sm btn-info he" id="he2" value="2">2</a>
                        <a href="#" class="btn btn-sm btn-info he" id="he7" value="7">7</a>
                        <a href="#" class="btn btn-sm btn-info he" id="he14" value="14">14</a>
                        <a href="#" class="btn btn-sm btn-info he" id="he10" value="10">10</a></div>
                    <div class="mt-2">
                        <div class="cs">
                            <label for="vamdarcustom"> کوت وار:</label>

                            <div class="form-check">
                                <input type="radio" value="حوت" id="hoot" name="optradio">
                                <label class="form-check-label" name="optradio" for="hoot">حوت</label>

                            </div>
                            <div class="form-check">
                                <input type="radio" value="ناکو رسول بخش" id="rasolba" class="form-check-input" name="optradio">
                                <label class="form-check-label" for="rasolba">ناکو رسول بخش</label>

                            </div>
                            <div class="form-check">
                                <input type="radio" value="ناکو سید محمد" id="sayedmamad" name="optradio" class="form-check-input">
                                <label class="form-check-label" for="sayedmamad">ناکو سید محمد</label>

                            </div>
                            <div class="form-check">
                                <input type="radio" value="ناکو اکبر" id="nakoakbar" class="form-check-input" name="optradio">
                                <label class="form-check-label" for="nakoakbar">ناکو اکبر</label>

                            </div>
                            <div class="form-check">
                                <input type="radio" value="اکبر زامات" id="akbarzamat" class="form-check-input" name="optradio">
                                <label class="form-check-label" for="akbarzamat">اکبر زامات</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" value="ناکو بچو" id="nakobacho" class="form-check-input" name="optradio">
                                <label class="form-check-label" for="nakobacho">ناکو بچو</label>
                            </div>
                        </div>
                        <div>
                            <label for="vamdarcustom"> تعداد کوت ها:</label>
                            <input id="vamdarcustom" type="number" name="vam" value="0" class="form-control">

                        </div>
                        <div>
                            <label for="vamdarvalue">کوت وار: </label>
                            <input id="vamdarvalue" type="text" name="vam" value="" class="form-control">

                        </div>




                    </div>

                </div>
            </div>
        </div>
    </div>
